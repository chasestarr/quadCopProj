<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { 
				margin: 0; 
				background-color: white;
			}
			canvas { width: 100%; height: 100%; 
				background-color: white;
			}
		</style>
	</head>
	<body>
		<script src="js/perlin.js"></script>
		<script src="js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry(2,0.6,2);
			var material = new THREE.MeshNormalMaterial;
			var cube = new THREE.Mesh(geometry, material);
			cube.useQuaternion = true;
			scene.add(cube);
			var cameraPOS = new THREE.Vector3(0,3,5);
			camera.position.z = 5;
			camera.position.y = 1;

			function hover(){
				var randVal1 = THREE.Math.randFloat(-.01,.01);
				var randVal2 = THREE.Math.randFloat(-.01,.01);
				var randVal3 = THREE.Math.randFloat(-.01,.01);

				var leftRight = new THREE.Vector3(0,0,1);
				var forwBack = new THREE.Vector3(1,0,0);
				var upDown = new THREE.Vector3(0,1,0);
				cube.rotateOnAxis(leftRight.normalize(),randVal1);
				cube.rotateOnAxis(forwBack.normalize(), randVal2);
				cube.rotateOnAxis(upDown.normalize(), randVal3);

				var rotLockHigh = THREE.Math.degToRad(12);
				var rotLockLow = THREE.Math.degToRad(-12);
				if(cube.rotation.x >= rotLockHigh){
					cube.rotation.x = rotLockHigh;
				}
				if(cube.rotation.x <= rotLockLow){
					cube.rotation.x = rotLockLow;
				}
				if(cube.rotation.z >= rotLockHigh){
					cube.rotation.z = rotLockHigh;
				}
				if(cube.rotation.z <= rotLockLow){
					cube.rotation.z = rotLockLow;
				}

			}
			

			function render(){
				requestAnimationFrame(render);
				hover();
				renderer.render(scene,camera);
			}
			render();
		</script>
	</body>
</html>
